<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>
  <body>

    <form id="question-text">
      <p id="question"></p>
      <div id="options">
      </div>
      <input id="submitAnswer" type="button" value="Submit">
    </form>

    <div id="answer-text">
      <div id="timeout-text">
      </div>
      <img src="#" alt="">
    </div>

    <p id="time-text"></p>

    <button id="next-question">Next Question</button>

    <div id="final-text">
      <h3>Good Job Mate!! Here's how you did</h3>
      <p id=correntCount-text></p>
      <p id=incorrectCount-text></p>
      <p id=unanswered-text></p>
    </div>

    <div>
        <button id="play-game">Play Game</button>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
